<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GymGate - Fitness on Autopilot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
  </head>
  <body class="min-h-screen">

    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./constants.ts"></script>
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./components/ThemeContext.tsx"></script>

    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./components/WaitlistForm.tsx"></script>
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./components/StickyCTA.tsx"></script>
